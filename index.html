<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1 2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <h1>Let's Play!</h1>
      <h3>Rules:</h3>
      <p>Ping Pong will count from one to your number with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "ping pong"</li>
      </ol>
      <form class="form-inline">
        <div class="form-group">
          <label for="inputNumber"><strong>Enter your number here:</strong></label>
          <input type="text" class="form-control" id="number">
        </div>
        <button type="submit" class="btn">Ping Pong!</button>
      </form>
      <div id="output">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
